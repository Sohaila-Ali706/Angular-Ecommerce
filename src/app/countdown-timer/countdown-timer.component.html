<div class="counter">
    <div class="time-box">
      <span>{{ days }}</span>
      <p>Days</p>
    </div>
    <div class="time-box">
      <span>{{ hours }}</span>
      <p>Hours</p>
    </div>
    <div class="time-box">
      <span>{{ minutes }}</span>
      <p>Minutes</p>
    </div>
    <div class="time-box">
      <span>{{ seconds }}</span>
      <p>Seconds</p>
    </div>
  </div>
