<div class="wishlist container mt-5 mb-5">
  <div class="head">
    <h3>Wishlist (4)</h3>
    <button>Move All To Bag</button>
  </div>

  <div class="wish  mb-5">
    <ng-container *ngFor="let card of cards |slice:56:57">
      <app-card-one
        [product]="card"
        [iconone]="false"
        [icontwo]="false"
        [iconthree]="true"
        [stars]="false"
      ></app-card-one>
    </ng-container>

    <ng-container *ngFor="let card of cards |slice:4:7">
      <app-card-one
        [product]="card"
        [iconone]="false"
        [icontwo]="false"
        [iconthree]="true"
        [stars]="false"
        [delprice]="false"
      ></app-card-one>
    </ng-container>
  </div>

  <div class="wish">
    <div class="spicialhesd">
      <p>Just For You</p>
    </div>
    <button class="btntwo">See All</button>
  </div>

  <div class="wish">
    <ng-container *ngFor="let card of cards |slice:10:11">
      <app-card-one
        [product]="card"
        [discountFlag]="true"
        [iconone]="false"
        [icontwo]="true"
      ></app-card-one>
    </ng-container>

    <ng-container *ngFor="let card of cards |slice:19:20">
      <app-card-one
        [product]="card"
        [iconone]="false"
        [icontwo]="true"
        [delprice]="false"
      ></app-card-one>
    </ng-container>

    <ng-container *ngFor="let card of cards |slice:49:50">
      <app-card-one
        [product]="card"
        [new]="true"
        [iconone]="false"
        [icontwo]="true"
        [delprice]="false"
      ></app-card-one>
    </ng-container>

    <ng-container *ngFor="let card of cards |slice:59:60">
      <app-card-one
        [product]="card"
        [iconone]="false"
        [icontwo]="true"
        [delprice]="false"
      ></app-card-one>
    </ng-container>
  </div>
</div>
