<div class="wishlist container mt-5 mb-5">
  <div class="head">
    <h3>Wishlist ({{ cards.length }})</h3>
    <button (click)="moveAllToBag()">Move All To Bag</button>
    <button (click)="clearWishlist()">Clear Wishlist</button>
  </div>

  <div class="wish mb-5">
    <ng-container *ngFor="let card of cards">
      <div class="product-item">
        <app-card-one
          [product]="card"
          [iconone]="false"
          [icontwo]="false"
          [iconthree]="true"
          [stars]="false"
          (toggleWishlist)="toggleWishlist(card)"
          (removeproductfromeishlist)="removeProductFromWishlist(card)"
        ></app-card-one>
        <button class="remove-icon" (click)="removeProductFromWishlist(card.id)">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </ng-container>
  </div>

  <div class="wish">
    <div class="spicialhesd">
      <p>Just For You</p>
    </div>
    <button class="btntwo">See All</button>
  </div>

  <div class="wish">
    <ng-container *ngFor="let card of cards">
      <app-card-one
        [product]="card"
        [discountFlag]="true"
        [iconone]="false"
        [icontwo]="true"
        (toggleWishlist)="toggleWishlist(card)"
      ></app-card-one>
      <button class="remove-icon" (click)="removeProductFromWishlist(card.id)">
        <i class="fa fa-trash"></i>
      </button>
    </ng-container>

    <ng-container *ngFor="let card of cards">
      <app-card-one
        [product]="card"
        [iconone]="false"
        [icontwo]="true"
        [delprice]="false"
        (toggleWishlist)="toggleWishlist(card)"
      ></app-card-one>
      <button class="remove-icon" (click)="removeProductFromWishlist(card.id)">
        <i class="fa fa-trash"></i>
      </button>
    </ng-container>

    <ng-container *ngFor="let card of cards">
      <app-card-one
        [product]="card"
        [new]="true"
        [iconone]="false"
        [icontwo]="true"
        [delprice]="false"
        (toggleWishlist)="toggleWishlist(card)"
      ></app-card-one>
      <button class="remove-icon" (click)="removeProductFromWishlist(card.id)">
        <i class="fa fa-trash"></i>
      </button>
    </ng-container>

    <ng-container *ngFor="let card of cards">
      <app-card-one
        [product]="card"
        [iconone]="false"
        [icontwo]="true"
        [delprice]="false"
        (toggleWishlist)="toggleWishlist(card)"
      ></app-card-one>
      <button class="remove-icon" (click)="removeProductFromWishlist(card.id)">
        <i class="fa fa-trash"></i>
      </button>
    </ng-container>
  </div>
</div>
