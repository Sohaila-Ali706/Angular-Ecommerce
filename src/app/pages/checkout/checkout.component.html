<div class="checkout-container">
  <div class="billing-details">
      <h2>Billing Details</h2>
      <form>
      <label>First Name*</label>
      <input type="text" required />

      <label>Company Name</label>
      <input type="text" />

      <label>Street Address*</label>
      <input type="text" required />

      <label>Apartment, floor, etc. (optional)</label>
      <input type="text" />

      <label>Town/City*</label>
      <input type="text" required />

      <label>Phone Number*</label>
      <input type="tel" required />

      <label>Email Address*</label>
      <input type="email" required />

      <label class="save-info">
          <input type="checkbox" />
          Save this information for faster check-out next time
      </label>
      </form>
  </div>
<div class="order-summary">
  <div class="item">
  <img src="images/WhatsApp Image 2025-03-15 at 10.16.15 PM.jpeg" alt="LCD Monitor" />
  <span>LCD Monitor</span>
  <span>$650</span>
  </div>

  <div class="item">
  <img src="images/WhatsApp Image 2025-03-15 at 10.16.57 PM.jpeg" alt="H1 Gamepad" />
  <span>H1 Gamepad</span>
  <span>$1100</span>
  </div>

  <div class="totals">
  <p>Subtotal: <span>$1750</span></p>
  <hr>
  <p>Shipping: <span>Free</span></p>
  <hr>
  <p>Total: <span>$1750</span></p>
  </div>

  <div class="payment-method">
      <label class="payment-option">
        <input type="radio" name="payment" />
        <span>Bank</span>
        <div class="payment-icons">
          <img src="images/WhatsApp Image 2025-03-22 at 12.11.45 AM.jpeg" alt="Visa" />
          <img src="images/WhatsApp Image 2025-03-22 at 12.20.35 AM.jpeg" alt="MasterCard" />
          <img src="images/WhatsApp Image 2025-03-22 at 12.20.43 AM.jpeg" alt="Amex" />
        </div>
      </label>

      <label class="payment-option">
        <input type="radio" name="payment" checked />
        <span>Cash on delivery</span>
      </label>
    </div>


  <div class="coupon">
  <input type="text" placeholder="Coupon Code" />
  <button>Apply Coupon</button>
  </div>

  <button class="place-order">Place Order</button>
</div>
</div>
