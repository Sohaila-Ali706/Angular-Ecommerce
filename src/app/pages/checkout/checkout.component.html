  <div *ngIf="message" [ngClass]="{'success-message': message.type === 'success', 'error-message': message.type === 'error', 'warning-message': message.type === 'warning'}" class="message-box">
    <p>{{ message.text }}</p>
  </div>
<div class="checkout-container" *ngIf="cartItems.length > 0">

  <div class="billing-details">
    <h2>Billing Details</h2>
    <form>
      <label>First Name*</label>
      <input type="text" [(ngModel)]="formData.firstName" name="firstName" required />

      <label>Company Name</label>
      <input type="text" [(ngModel)]="formData.company" name="company" />

      <label>Street Address*</label>
      <input type="text" [(ngModel)]="formData.street" name="street" required />

      <label>Apartment, floor, etc. (optional)</label>
      <input type="text" [(ngModel)]="formData.apartment" name="apartment" />

      <label>Town/City*</label>
      <input type="text" [(ngModel)]="formData.city" name="city" required />

      <label>Phone Number*</label>
      <input type="tel" [(ngModel)]="formData.phone" name="phone" required />

      <label>Email Address*</label>
      <input type="email" [(ngModel)]="formData.email" name="email" required />

      <label class="save-info">
        <input type="checkbox" [(ngModel)]="formData.saveInfo" name="saveInfo" />
        Save this information for faster check-out next time
      </label>
    </form>
  </div>

  <div class="order-summary">
    <div *ngFor="let item of cartItems" class="item">
      <img [src]="item.image || 'assets/default-image.jpg'" alt="Product Image" width="50" height="50" />
      <span>{{ item.name }}</span>
      <span>{{ item.price.toFixed(2) }} EGP</span>
      <span>Quantity: {{ item.quantity }}</span>
      <button (click)="removeItem(item.id)" class="remove-btn">Remove</button>
    </div>

    <div class="totals">
      <p>Subtotal: <span>{{ subtotal.toFixed(2) }} EGP</span></p>
      <hr />
      <p>Shipping: <span>Free</span></p>
      <hr />
      <p>Total: <span>{{ total.toFixed(2) }} EGP</span></p>
    </div>

    <div class="payment-method">
      <label class="payment-option">
        <input type="radio" name="payment" value="bank" [(ngModel)]="paymentMethod" />
        <span>Bank</span>
        <div class="payment-icons">
          <img src="WhatsApp Image 2025-03-22 at 12.20.43 AM.jpeg" alt="Visa" />
          <img src="WhatsApp Image 2025-03-22 at 12.11.45 AM.jpeg" alt="MasterCard" />
          <img src="WhatsApp Image 2025-03-22 at 12.20.35 AM.jpeg" alt="Meeza" />
        </div>
      </label>

      <label class="payment-option">
        <input type="radio" name="payment" value="cash" [(ngModel)]="paymentMethod" />
        <span>Cash on delivery</span>
      </label>
    </div>

    <div class="coupon">
      <input type="text" placeholder="Coupon Code" [(ngModel)]="couponCode" name="coupon" />
      <button type="button" (click)="applyCoupon()">Apply Coupon</button>
    </div>

    <button class="place-order" (click)="placeOrder()">Place Order</button>
  </div>
</div>
