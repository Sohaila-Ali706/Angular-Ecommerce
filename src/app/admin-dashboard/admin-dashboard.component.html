<div class="container mt-4">
  <h2 class="text-center mb-4">Admin Dashboard</h2>

  <table class="table table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="openEdit(product)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="card p-3 mb-4">
    <h5>Add New Product</h5>
    <input [(ngModel)]="newTitle" class="form-control mb-2" placeholder="Product Title">
    <input [(ngModel)]="newPrice" type="number" class="form-control mb-2" placeholder="Price">
    <button class="btn btn-success w-100" (click)="addProduct()">Add Product</button>
  </div>

  <div *ngIf="editId !== null" class="card p-3">
    <h5>Edit Product</h5>
    <input [(ngModel)]="editTitle" class="form-control mb-2" placeholder="Edit Title">
    <input [(ngModel)]="editPrice" type="number" class="form-control mb-2" placeholder="Edit Price">
    <button class="btn btn-primary me-2" (click)="saveEdit()">Save</button>
    <button class="btn btn-secondary" (click)="editId = null">Cancel</button>
  </div>
</div>
