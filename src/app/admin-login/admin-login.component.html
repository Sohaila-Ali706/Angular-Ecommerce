<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">Login</h2>
  <div class="form-group mb-3">
    <label for="email">Email</label>
    <input [(ngModel)]="email" id="email" class="form-control" placeholder="Enter your email" />
  </div>
  <div class="form-group mb-4">
    <label for="password">Password</label>
    <input [(ngModel)]="password" id="password" type="password" class="form-control" placeholder="Enter your password" />
  </div>
  <button (click)="login()" class="btn btn-primary w-100">Login</button>
</div>
